name: Enforce Org Rulesets

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "policies/org-rulesets/**"
      - "scripts/sync-org-rulesets.sh"
      - ".github/workflows/enforce-org-rulesets.yml"

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: org-policy
    env:
      ORG_NAME: sima-neat
      GITHUB_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN != '' && secrets.ORG_ADMIN_TOKEN || secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secret
        run: |
          if [[ -z "${GITHUB_TOKEN}" ]]; then
            echo "Missing secret. Set ORG_ADMIN_TOKEN or GH_TOKEN."
            echo "Token must have permission to manage organization rulesets."
            exit 1
          fi

      - name: Sync org rulesets
        run: ./scripts/sync-org-rulesets.sh
