name: Enforce Org Rulesets

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "policies/org-rulesets/**"
      - "scripts/sync-org-rulesets.sh"
      - ".github/workflows/enforce-org-rulesets.yml"

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      ORG_NAME: sima-neat
      GITHUB_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secret
        run: |
          if [[ -z "${GITHUB_TOKEN}" ]]; then
            echo "Missing ORG_ADMIN_TOKEN secret."
            echo "Create it at org or repo level with permission to manage org rulesets."
            exit 1
          fi

      - name: Sync org rulesets
        run: ./scripts/sync-org-rulesets.sh
